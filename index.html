<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Matriks Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Web Matriks Sederhana</h1>
        
        <div class="matrix-section">
            <h2>Matriks A</h2>
            <div class="matrix-controls">
                <label>Baris: <input type="number" id="rowsA" min="1" max="5" value="2"></label>
                <label>Kolom: <input type="number" id="colsA" min="1" max="5" value="2"></label>
                <button onclick="generateMatrix('A')">Generate</button>
            </div>
            <div id="matrixA" class="matrix"></div>
        </div>

        <div class="matrix-section">
            <h2>Matriks B</h2>
            <div class="matrix-controls">
                <label>Baris: <input type="number" id="rowsB" min="1" max="5" value="2"></label>
                <label>Kolom: <input type="number" id="colsB" min="1" max="5" value="2"></label>
                <button onclick="generateMatrix('B')">Generate</button>
            </div>
            <div id="matrixB" class="matrix"></div>
        </div>

        <div class="operations">
            <h2>Operasi</h2>
            <button onclick="addMatrices()">Penjumlahan (+)</button>
            <button onclick="subtractMatrices()">Pengurangan (-)</button>
            <button onclick="multiplyMatrices()">Perkalian (Ã—)</button>
            <button onclick="transposeMatrix('A')">Transpose A</button>
            <button onclick="transposeMatrix('B')">Transpose B</button>
            <button onclick="clearAll()">Clear All</button>
        </div>

        <div class="result-section">
            <h2>Hasil</h2>
            <div id="result" class="matrix"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
